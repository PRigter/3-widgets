<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>3-Widgets</title>
</head>
<body>
    
    
    <section id=main>
        <div class="card" id="weather-card">
            <h2 class="weather-city"></h2>
            <div class="weather-image-container">
                <img class="weather-img" src="">
            </div>
            <h1 class="weather-temp"></h1>
            <p class="weather-description"></p>
        </div>

        <div class="card" id="bitcoin-card">
            <div class="coin-image-container">
                <img class="coin-img" src="../static/assets/bitcoin.png">
            <h1 class="coin-price"></h1>
            <p class="coin-price-change"></p>
        </div>

    </section>

    


    <script src="app.js"></script>

</body>
</html>
