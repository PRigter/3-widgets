<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>3-Widgets</title>
</head>
<body>
    

    <div class="ui container" id="starter-container">
        <section class="ui centered grid" id="starter">
            <div class="doubling stackable column row wide">

                <div class="column starter-card" id="starter-card">
                    <div class="ui segment card thumbnail">
                        
                        <div class="ui active inverted dimmer">
                            <div class="ui text">Waiting for you to accept geolocation</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </div>
    
    <section id=main>
        <div class="card" id="weather-card">
            <h2 class="weather-city"></h2>
            <div class="weather-image-container">
                <img class="weather-img" src="">
            </div>
            <h1 class="weather-temp"></h1>
            <p class="weather-description"></p>
        </div>

        <div class="card" id="bitcoin-card">
            <div class="coin-image-container">
                <img class="coin-img" src="../static/assets/bitcoin.png">
            <h1 class="coin-price"></h1>
            <p class="coin-price-change"></p>
        </div>

    </section>

    


    <script src="app.js"></script>

</body>
</html>
