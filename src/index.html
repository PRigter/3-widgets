<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>3-Widgets</title>
</head>
<body>
    

    <div class="ui container" id="starter-container">
        <section class="ui centered grid" id="starter">
            <div class="doubling stackable column row wide">

                <div class="column starter-card" id="starter-card">
                    <div class="ui segment card thumbnail">
                            <div class="ui active inverted dimmer">
                                <div class="ui text">
                                    <h3>After accepting Geolocation, press Start</h3>
                                </div>
                                <button class="ui icon large button" id="start-btn">
                                    <i class="play icon"></i>
                                </button>
                            </div>
                            
                        
                        
                    </div>
                </div>
                
            </div>
        </section>
    </div>

    <div class="ui container" id="main-container">     
        <section class="ui centered grid" id="main-content">

            <div class="doubling stackable three column row wide">
            
                <div class="column main-card offset" id="weather-card">
                    <div class="ui segment card thumbnail">
                        <div class="item-img weather-image-container">
                            <img class="ui circular centered image thumbnail-image" src="../static/assets/cloud.png" alt="">
                        </div>
                        <div class="item-content center aligned">
                            <h1 class="weather-temp"></h1>
                            <p class="weather-description"></p>
                            <p class="weather-city"></p>
                        </div>
                    </div>
                </div>

                <div class="column main-card offset" id="bitcoin-card">
                    <div class="ui segment card thumbnail">
                        <div class="item-img coin-image-container">
                            <img class="ui circular centered image thumbnail-image" src="../static/assets/bitcoin.png" alt="">
                        </div>
                        <div class="item-content center aligned">
                            <h1 class="coin-price"></h1>
                            <p class="coin-price-change"></p>
                        </div>
                    </div>
                </div>

                <div class="column main-card offset" id="quote-card">
                    <div class="ui segment card thumbnail">
                        <div class="item-img quote-image-container">
                            <img class="ui circular centered image thumbnail-image" src="../static/assets/zen-brush.png" alt="">
                        </div>
                        <div class="item-content left aligned">
                            <p class="quote-description"></p>
                        </div> 
                       
                    </div>
                </div>

            </div>

            <div class="doubling stackable column row wide">
                <button class="ui icon medium button" id="spread-btn">
                    <i class="expand icon"></i>
                </button>
            </div>


        </section>
    </div>
